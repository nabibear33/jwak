<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shung-jwak Interpreter</title>
    
    <!-- Monaco Editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.css">

    <!-- Split.js (for draggable resizable panels) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>

    <!-- XTerm.js for terminal -->
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>

    <!-- fonts -->
    <style>
      @font-face {
          font-family: "OneMobilePop";
          src: url("font/ONE_MOBILE_POP.ttf") format("truetype");
          font-weight: normal;
          font-style: normal;
      }
    </style>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- Header -->
    <header>
      <h2>Lang-shung-jwak(랭슝좍) 코드 변환기</h2>
    </header>
    
    <!-- Bottom Panel (Run Button) -->
    <div id="control-bar">
      <div class="dropdown-container">
        <button id="example-btn">예제 코드</button>
        <div id="exampleDropdown">
          <div class="example-item" data-example="hello_world">Hello, world!</div>
          <div class="example-item" data-example="gugudan">구구단</div>
          <div class="example-item" data-example="fibonacci">피보나치 수열</div>
          <div class="example-item" data-example="syntax_error">Syntax Error</div>
          <div class="example-item" data-example="infinite_loop">Infinite loop Error</div>
        </div>
      </div>
      <button id="run-btn">RUN ▶</button>
    </div>

    <!-- Main Container with Resizable Panels -->
    <div id="main-container">
      <div id="editor-container"></div>
        <div id="right-panel">
          <!-- User Input 영역 -->
          <div id="input-output-container">
            <div id="input-container">
              <div class="input-header">입력</div>
              <textarea id="stdin-input" placeholder="코드 실행 시 입력으로 전달되는 값을 미리 기입해주세요(입력값은 엔터로 구분)"></textarea>
            </div>
            <div id="terminal-container">
              <!-- Output Terminal 영역 -->
              <div class="terminal-header">Terminal</div>
              <div id="output-terminal"></div>
            </div>
          </div>
        </div>
      
    </div>

    <!-- Load Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <script src="script.js"></script>

</body>
</html>
